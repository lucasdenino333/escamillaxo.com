<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact EscamillaXO Personal Training</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../styles.css" />
</head>
<body class="contact-page">
  <header class="navbar">
    <div class="logo">EscamillaXO</div>
    <nav>
      <a href="/">Home</a>
      <a href="/#about">About</a>
      <a href="/#services">Services</a>
      <a href="/contact/" aria-current="page">Contact</a>
    </nav>
  </header>

  <main>
    <section class="page-hero">
      <h1>Contact EscamillaXO</h1>
      <p>
        Share your goals, training history, and ideal schedule so we can craft
        a personal training plan that fits you best.
      </p>
    </section>

    <section class="contact-section container">
      <h2>Start the Conversation</h2>
      <form action="https://formspree.io/f/xdklbblr" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> EscamillaXO Personal Training</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
